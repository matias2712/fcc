<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <!--script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'>
  </script-->
  <main>
    <h1 id="title">Formulario de contacto</h1>
    <p id="description">Complete los siguientes campos</p>
    <form id="survey-form">
      <label id="name-label">Nombre:</label>
      <input type="text" name="nombre" id="name" placeholder="Ingrese su nombre" required>
  
      <label id="email-label">Email:</label>
      <input type="email" name="email" id="email" placeholder="Ingrese su correo" required>
  
      <label id="number-label">Edad:</label>
      <input type="number" name="edad" id="number" min="18" max="65" placeholder="Ingrese su edad">
  
      <label>Ocupaci√≥n:</label>
      <select id="dropdown" name="ocupacion" >
          <option value="estudiante">Estudiante</option>
          <option value="empleado">Empleado</option>
          <option value="jubilado">Jubilado</option>
      </select>  
  
      <label>Genero:</label>
      <div>
        <label > <input type="radio" name="genero" value="masc"> Masculino</label>
        <label > <input type="radio" name="genero" value="fem"> Femenino</label>
        <label > <input type="radio" name="genero" value="x"> X</label>
      </div>
  
      <label>Movilidad:</label>
      <div>
          <label for="pie"><input id="pie" type="checkbox" name="pie" value="pie"> Pie</label>
          <label for="bici"><input id="lazy" type="checkbox" name="bici" value="bici"> Bici</label>
          <label for="moto"><input id="lazy" type="checkbox" name="moto" value="moto"> Moto</label>
          <label for="auto"><input id="auto" type="checkbox" name="auto" value="auto"> Auto</label>
      </div>
      
      <textarea id="texto">
      
      </textarea>  
     
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>

</body>
</html>
